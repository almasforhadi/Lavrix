{% extends 'base.html' %}
{% block body_class %}ticket_form{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container py-4">
    <h2 class="text-start">Talk to Support</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary mt-3">Submit Ticket</button>
    </form>
</div>
{% endblock %}
