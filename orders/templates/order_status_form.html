{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4>Update Status for Order #{{ order.id }}</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Update</button>
        <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-secondary mt-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
